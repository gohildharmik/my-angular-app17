name: Angular CI/CD to IIS

on:
  push:
    branches: [main]   

 
    # Change if your main branch is named differently

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --configuration=production

      - name: Test SSH to IPv6 server
        run: |        
          ssh -6 -i $env:USERPROFILE\.ssh\id_ed25519 -o StrictHostKeyChecking=yes "${{ secrets.SSH_USER }}@[${{ secrets.SSH_HOST }}]" "echo âœ… Connected from self-hosted Windows runner!"

      - name: Copy build files to Windows server using SCP
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  
        run: |
            echo "$env:SSH_PRIVATE_KEY" > key.pem
            chmod 600 key.pem
    
            scp -i key.pem -r dist/my-angular-app17/* "${{ secrets.SSH_USER }}@[${{ secrets.SSH_HOST }}]":'/c/inetpub/wwwroot/my-angular-app17/'

   
   

  
      
